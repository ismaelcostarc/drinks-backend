/drinks:
  get:
    tags:
      - Drinks
    security: []
    description: Drinks
    produces:
      - application/json
    responses:
      200:
        description: Success
        content:
          json:
            schema:
              type: array
              items:
                type: object
                properties:
                  id: 
                    type: string
                    example: '1'
                  name: 
                    type: string
                    example: 'Old Parr'
                  description: 
                    type: string
                    example: 'Lorem ipsum dolor sit amet, consectetur adipiscing elit.'
                  category_id: 
                      type: string
                      example: '1'
                  created_at: 
                    type: string
                    example: '2023-12-16T02:17:49.951+00:00'
                  updated_at: 
                    type: string
                    example: '2023-12-16T02:17:49.951+00:00'


