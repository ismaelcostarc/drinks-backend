  /api/v1/category/{id}/drinks:
    get:
      tags:
        - Drinks
      summary: Drinks by Category
      parameters:
        - in: path
          name: categoryId
          schema:
            type: integer
          required: true
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      type: object
                      properties:
                        id: 
                          type: number
                          example: 1
                        name: 
                          type: string
                          example: 'Old Parr'
                        description: 
                          type: string
                          example: 'Lorem ipsum dolor sit amet, consectetur adipiscing elit.'
                        category_id: 
                            type: number
                            example: 1
                        created_at: 
                          type: string
                          example: '2023-12-16T02:17:49.951+00:00'
                        updated_at: 
                          type: string
                          example: '2023-12-16T02:17:49.951+00:00'
                  meta:
                    type: object
                    properties:
                      total:
                        type: number
                        example: 10
  
  /api/v1/favorites/{id}:
    delete:
      tags:
        - Favorites
      summary: Delete a favorite drink
      security:
        - BearerAuth: []
      parameters:
        - in: path
          name: id
          schema:
            type: integer
          required: true
      responses:
        204:
          description: No Content
  
  /api/v1/favorites:
    get:
      tags:
        - Favorites
      security:
        - BearerAuth: []
      summary: Favorites drinks of the logged user
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      type: object
                      properties:
                        id: 
                          type: number
                          example: 1
                        name: 
                          type: string
                          example: 'Old Parr'
                        description: 
                          type: string
                          example: 'Lorem ipsum dolor sit amet, consectetur adipiscing elit.'
                        category_id: 
                            type: number
                            example: 1
                        created_at: 
                          type: string
                          example: '2023-12-16T02:17:49.951+00:00'
                        updated_at: 
                          type: string
                          example: '2023-12-16T02:17:49.951+00:00'
                  meta:
                    type: object
                    properties:
                      total:
                        type: number
                        example: 10

    post:
      tags:
        - Favorites
      summary: Bookmark a drink
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                drink_id: 
                  type: string
                  example: '1'
      responses:
        201:
          description: Created
          content:
            application/json:
              schema:
                type: object
                properties:
                  id: 
                    type: number
                    example: 1
                  name: 
                    type: string
                    example: 'Cerveja'
                  description: 
                    type: string
                    example: 'Lorem ipsum dolor sit amet, consectetur adipiscing elit.'
                  category_id: 
                    type: number
                    example: 1
                  created_at: 
                    type: string
                    example: '2023-12-16T02:17:49.951+00:00'
                  updated_at: 
                    type: string
                    example: '2023-12-16T02:17:49.951+00:00'
        422:
          description: Missing required fields
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: array
                    items:
                      type: object
                      properties:
                        rule:
                          type: string
                          example: 'required'
                        required:
                          type: string
                          example: 'password'
                        message:
                          type: string
                          example: 'required validation failed"'